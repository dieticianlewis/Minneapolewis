
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Core Metadata (Character set, viewport, and title should come first) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minneapolewis</title>

    <!-- 2. Resource Hints (Helps the browser prepare for fetching assets) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://i.ytimg.com">
    <link rel="preload" href="images/my-logo.webp" as="image" fetchpriority="high">

    <!-- 3. Favicons & Manifest (Icons for various devices and PWA manifest) -->
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/images/favicon.ico" sizes="any"> <!-- Fallback for older browsers -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <meta name="apple-mobile-web-app-title" content="Minneapolewis">

    <!-- 4. Stylesheets (Load library/vendor CSS before your custom styles) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">

    <!-- 5. Scripts (Defer scripts to prevent render-blocking) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
</head>

<body>
    <header class="header-green">
         <div class="header-top">
             <div class="nav-container">
                 <div class="logo">
                     <a href="index.html" id="logo-link">
                         <img src="images/my-logo.webp" alt="Lewis' logo">
                     </a>
                 </div>
                 <nav class="header-menu">
                            <div class="dropdown">
                                <a class="dropdown-toggle" href="#" id="menu-link" data-translate="menu">Menu&nbsp;<i class="bi bi-chevron-down"></i></a>
                         <div class="dropdown-menu">
                             <div class="language-menu-item">
                                 <a href="#">
                                    <span data-translate="language">Language</span> <i class="bi bi-chevron-right"></i>
                                 </a>
                                 <div class="language-submenu">
                                     <a href="#" data-lang="fr">Français</a>
                                     <a href="#" data-lang="de">Deutsch</a>
                                     <a href="#" data-lang="es">Español</a>
                                     <a href="#" data-lang="it">Italiano</a>
                                     <a href="#" data-lang="pt">Português</a>
                                     <a href="#" data-lang="ja">日本語</a>
                                 </div>
                             </div>
                             <a href="#">Option 2</a>
                             <a href="#">Option 3</a>
                        
                             <label class="dropdown-item-label" for="dark-mode-toggle">
                                <span data-translate="darkMode">Dark Mode</span>
                                 <input type="checkbox" id="dark-mode-toggle" class="dark-mode-checkbox">
                             </label>
                           </div>
                         </div>
                    <a href="/create.html" id="create-link" data-translate="create">Create</a>
                 </nav>
                 <div class="search-bar">
                     <div class="search-container">
                         <input type="text" placeholder="Search...">
                         <button type="submit">
                             <i class="bi bi-search"></i>
                         </button>
                     </div>
                 </div>

                 <!-- Custom Auth Buttons/Status -->
                 <div id="auth-buttons">
                    <button id="signup-button" class="auth-button" data-translate="createAccount">Create Account</button>
                    <button id="login-button" class="auth-button" data-translate="login">Login</button>
                 </div>
                 <div id="user-status" style="display: none;">
                     <span id="user-email"></span>
                     <button id="logout-button" class="auth-button">Log Out</button>
                 </div>
             </div>
         </div>
    </header>

    <main class="blue-border">
        <div class="main-container">
            <section>
                <h1 data-translate="welcome">Welcome to Minneapolewis</h1>
                <p data-translate="keepTrack">Keep track of my blog posts below!</p>
                <br>
                <div id="view-posts-area" class="content-box">
                    <h2 data-translate="recentPosts">Recent Posts</h2>
                    <!-- Container where posts will be loaded -->
                    <div id="posts-container">
                        <p data-translate="loadingPosts">Loading posts...</p>
                    </div>
                </div>
            </section>
            <aside>
                <!-- This placeholder will be filled by script.js -->
                <div id="sidebar-placeholder"></div>
            </aside>
        </div>
    </main>

    <footer>
    <p data-translate="copyright">© Minneapolewis 2025</p><br>
    <p data-translate="notAffiliated">We are not affiliated with the city Minneapolis</p>
    </footer>

    <script>
        // Non-auth header JS (Same as create.html)
        document.getElementById('menu-link')?.addEventListener('click', function(event) { event.preventDefault(); document.querySelector('.dropdown-menu')?.classList.toggle('show'); });
        window.addEventListener('click', function(event) { if (!event.target?.matches('.dropdown-toggle')) { var dds = document.getElementsByClassName('dropdown-menu'); for (var i = 0; i < dds.length; i++) if (dds[i].classList.contains('show')) dds[i].classList.remove('show'); } });
    </script>

    <!-- Firebase SDK (for future client-side features) -->
    <!-- Note: Currently all database operations go through Netlify Functions -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebaseclient.js"></script>

    <script src="_includes/sidebar.js"></script> <!-- Load sidebar content -->
    <script src="script.js"></script> <!-- Load consolidated page logic -->
    <!-- YouTube API script will be loaded by script.js -->

</body>

</html>
